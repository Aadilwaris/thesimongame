<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> The Simon Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
  </head>

  <body class="gameback">
    <h1 class="level-title">Press A Key to Start</h1>
    <div class="btn">
      <button type="button" id="green" class="button green up btn btn-lg" name="button"></button>
      <button type="button" id="red" class="button red up" name="button"></button><br>
      <button type="button" id="yellow" class="button yellow down" name="button"></button>
      <button type="button" id="blue" class="button blue down" name="button"></button>
    </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="script.js" charset="utf-8"></script>
  </body>
</html>
